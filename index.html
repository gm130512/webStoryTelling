<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>iphone</title>
    <style>
        #obj {
            position: absolute;
            left: 0;
            height: 50px;
            width: 50px;
            background-color: coral;
        }

    </style>
</head>

<body>
    <div class="container-fluid" style="background-color:deepskyblue;min-height:200px;">
        <h1>近年iphone圖</h1>
    </div>

    <div id="navbar" class="container-fluid sticky-top" style="background-color:rgb(64,64,64);min-height:50px;">
        <div id="obj"></div>
    </div>
    <div id="outer" class="" style="height:1000vh">
        <div class="sticky-top">
            <div id="horizontal" style="height:100vh;width:460vw;position:absolute;top:0;left:0">
                <div class="row">
                    <div class="container-fluid" style="height:100vh;width:100vw">
                        <h1 style="color:red;">2020</h1>
                        <img id="img1_1" src="assets/page1.png" data-speed=0.6 style="position:absolute;height:100vh;transition:transform 0.5s">
                    </div>

                    <div class="container-fluid" style="height:100vh;width:30vw"></div>

                    <div class="container-fluid" style="height:100vh;width:100vw">
                        <h1 style="color:red;">2019</h1>
                        <img id="img1_1" src="assets/page2.png" data-speed=0.6 style="position:absolute;height:100vh;transition:transform 0.5s">
                    </div>
                    
                    <div class="container-fluid" style="height:100vh;width:30vw"></div>
                    
                    <div class="container-fluid" style="height:100vh;width:100vw">
                        <h1 style="color:red;">2018</h1>
                        <img id="img1_1" src="assets/page3.png" data-speed=0.6 style="position:absolute;height:100vh;transition:transform 0.5s">
                    </div>
                    
                    <div class="container-fluid" style="height:100vh;width:100vw"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="background-color:gray;min-height:200px;">
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {

            var tofix1_height = $('#navbar').offset().top; //Reserve the original height
            //            var tofix2_height = $('#tofix2').offset().top; //Reserve the original height

            $(window).scroll(function() {
                var max_scroll = $(document).height() - $(window).height();
                var max_w = $(window).width() - $('#obj').width();
                var current_pos = $(window).scrollTop();
                console.log(current_pos);

                var new_left = max_w * current_pos / max_scroll;
                $('#obj').css({
                    'left': new_left
                });

            });
        });

        $(window).scroll(function() {
            var current_pos = $(document).scrollTop();
            var winw = $(window).width();
            var outerh = $("#outer").height();
            var outer_pos = $("#outer").offset().top;
            console.log(current_pos + "/" + outer_pos);
            if (current_pos > outer_pos && current_pos <= outer_pos + outerh) {
                update_left = (-1) * ($("#horizontal").width() - winw) * (current_pos - outer_pos) / outerh;
                console.log(update_left);
                $("#horizontal").css("left", update_left);
            }
        });

    </script>
</body>

</html>
